<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <main class="encriptador">
        <div class="logo">
            <img class="logo_imagen" src="img/images.png" alt="Logo de alura LATAM">
        </div>
        <section class="panel_izquierdo">
            <textarea id="inputText" placeholder="Ingrese texto aquí..."></textarea>
            <p>* Sólo letras minúsculas y sin acentos.</p>
            <div class="botones">
                <button class="encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </section>
        <section class="panel_derecho">
            <div class="output" id="outputText"></div>
            <button onclick="copyText()">Copiar</button>
        </section>
    </main>
</body>
</html>
